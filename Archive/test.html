<!DOCTYPE HTML>
<html>

<head>
    <title>
        How to select a random element
        from array in JavaScript ?
    </title>
</head>

<body style="text-align:center;">

    <button id="button" onclick="GFG_Fun()">
        click here
    </button>

    <p id="GFG_DOWN" style="font-size: 24px; font-weight: bold; color: green;">
    </p>

    <script>
        var down = document.getElementById('GFG_DOWN');

        var arr = ["GFG_1", "GeeksForGeeks",
            "Geeks", "Computer Science Portal"];

        function GFG_Fun() {
            down.innerHTML =
                arr[Math.floor(Math.random() * arr.length)];
        } 
    </script>
</body>

</html>
